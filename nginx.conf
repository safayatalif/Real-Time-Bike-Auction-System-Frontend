server {
    listen 80;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend? Or assume separate domains.
    # Usually easier to have frontend on one domain/port, API on another if separated.
    # But for "deployment free cost" on single container service (like Render/Railway),
    # separating is fine or proxying.
    
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
